<!-- Navbar responsive -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">TPAngular-Nodejs</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/premier" routerLinkActive="active">Premier</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/appareil" routerLinkActive="active">Appareils</a>
        </li>
         <li class="nav-item">
          <a class="nav-link" routerLink="/Authentif" routerLinkActive="active">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Layout responsive -->
<div class="container mt-4">
  <div class="row">
    <!-- Zone principale -->
    <div class="col-12 col-md-2 mb-3">
      <router-outlet></router-outlet>
    </div>

    <!-- Sidebar -->
    <div class="col-12 col-md-4">
      <button class="btn btn-warning w-80 mb-3">Retour</button>
      <h5>Actions sur tous les Appareils</h5>
      <button class="btn btn-success w-100 mb-2" [disabled]="isDisabled" (click)="onAllumerTout()">Allumer tout</button>
      <button class="btn btn-danger w-100 mb-2" [disabled]="isDisabled" (click)="onEteindreTout()">Eteindre tout</button>
    </div>
  </div>
</div>
<ul>
  <li *ngFor="let appareil of appareilList">
    {{ appareil.name }} - {{ appareil.status }} - <button class="btn btn-success w-10 mb-2" [disabled]="isDisabled" (click)="onAllumerTout()">Allumer </button> - <button class="btn btn-danger w-10 mb-2" [disabled]="isDisabled" (click)="onEteindreTout()">Eteint </button>
  </li>
</ul>

<div class="mb-3">
  <input type="text" class="form-control" [(ngModel)]="appareilName" placeholder="Nom de l'appareil" />
</div>
